<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid white;
            margin: 10px;
            padding: 20px;
            background-color: black;
        }
        @media (max-width: 600px){
            .container{
                background-color: grey;
                flex-direction: column;
            }
        }
        </style>
</head>
<body>
    <div class="container" style="height: 100%;">   
        <div class="container" style="height:60%;width:70%;display: flex;justify-content: center;align-items: center;">
            <div class="container" style="flex: 1;height : 90%;">
                <img src="download.png" alt="Placeholder Image" style="height: 100%; width: 100%;">
            </div>
            <div class="div" style="flex: 1;height:90%;display: flex;flex-direction: row;justify-content: center;align-items: center;flex-wrap: wrap;">
                <h1 style="color: white;">LOGIN HERE</h1>
                <input type="text" placeholder="Username" style="display: block; margin: 10% 0; width: 80%; padding: 10px;">
                <input type="password" placeholder="Password" style="display: block; margin: 10px 0; width: 80%; padding: 10px;">
                <button style="padding: 10px 20px; margin-top: 10px;">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
